#
# em configuration file
#

#
# All variables must be exported to insure their values propagate to sub-shells
#

#
# the directory where login shortcut links are created. To be effective, the directory must be in the PATH,
# so the links can be executed without any qualification
#
export LOGIN_SHORTCUT_LINK_DIR=~/bin/em-shortcuts
export ENVIRONMENT_CONFIGURATION_FILE=/nfs/environment/environment.conf